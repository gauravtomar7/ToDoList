<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="list.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List <i class="fa-solid fa-plus"></i></h1>
      <input type="text" placeholder="Add your To-Do" />
      <ul>
        <li>
          <span><i class="fa-solid fa-trash-can"></i></span> Watch DS
        </li>
        <li>
          <span><i class="fa-solid fa-trash-can"></i></span> Rate the new
          episode
        </li>
        <li>
          <span><i class="fa-solid fa-trash-can"></i></span> Vinland rocks!!
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="list.js"></script>
  </body>
</html>
